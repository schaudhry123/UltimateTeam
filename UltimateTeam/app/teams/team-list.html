<h1>Teams</h1>

<div class="row">
	<div class="col-md-2">
		<!-- Sidebar content -->
		Search: <input placeholder="Player name" ng-model="query">
	</div>
	<div class="col-md-10">
		<!-- Body content -->
		<ul>
			<li ng-repeat="team in teams | filter: query">
				<a ng-href="#/teams/{{team.id}}">{{team.team_name}}</a>
			</li>
		</ul>
	</div>
</div>
